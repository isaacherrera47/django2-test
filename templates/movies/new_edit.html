{% extends 'base.html' %}
{% block title %}
    {% if object %}
        Edit movie
    {% else %}
        New movie
    {% endif %}
{% endblock %}
{% block body %}
    <div class="container">
        <div class="page">
            <div class="contact-form">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
